name: CI
'on':
- push
- pull_request
jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.x
    - name: Install dependencies
      run: pip install pytest boto3 localstack-client
    - name: Start LocalStack
      run: docker compose -f localstack/docker-compose.yml up -d localstack && until
        curl -s http://localhost:4566/health | grep 'running'; do sleep 2; done
    - name: Deploy LocalStack resources
      run: python localstack/localstack.py
    - name: Run tests
      run: PYTHONPATH=. pytest test/
    - name: Tear down LocalStack
      if: always()
      run: docker compose -f localstack/docker-compose.yml down
